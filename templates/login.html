{% include "header.html" %}
<div class="container login-container shadow p-3 mb-5 bg-white rounded">
          {% with messages=get_flashed_messages() %}
             <div class="alert alert-danger">
<!--<div style="color: red"> {% with messages = get_flashed_messages() %} {{ messages[0] }} {% endwith %} </div>-->
<!--        </div>-->

       {{ messages[0] }}
                 </div>
               {% endwith %}
  <form class="login-form" action="/login" method='POST'>
    <div class="form-group">
      <label for="exampleInputEmail1">UserName</label>
      <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter Username" name='username'>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name='password'>
      <i class="far fa-eye" id="togglePassword"></i>

    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>

<script>
  const togglePassword = document
      .querySelector('#togglePassword');
  const password = document.querySelector('#password');
  togglePassword.addEventListener('click', () => {
      // Toggle the type attribute using
      // getAttribure() method
      const type = password
          .getAttribute('type') === 'password' ?
          'text' : 'password';
      password.setAttribute('type', type);
      // Toggle the eye and bi-eye icon
      this.classList.toggle('bi-eye');
  });
</script>
